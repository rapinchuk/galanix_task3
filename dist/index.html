						<path
							d="M6.28 3c3.236.001 4.973 3.491 5.72 5.031.75-1.547 2.469-5.021 5.726-5.021 2.058 0 4.274 1.309 4.274 4.182 0 3.442-4.744 7.851-10 13-5.258-5.151-10-9.559-10-13 0-2.676 1.965-4.193 4.28-4.192zm.001-2c-3.183 0-6.281 2.187-6.281 6.192 0 4.661 5.57 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-4.011-3.097-6.182-6.274-6.182-2.204 0-4.446 1.042-5.726 3.238-1.285-2.206-3.522-3.248-5.719-3.248z" />

	<section class="main">
		
		<div class="container">
			<div class="main_inner">
				<div class="main_search search">

						<input type="text" id="input" name="serach" placeholder="Enter country" class="search_input">

					</form>
					<a href="#" class="search_reset">Clear</a>

				</div>

			</div>
		</div>
	</section>

			<div class="result_inner">
				
				<div class="result_list">
					<p class="message arrow"> </p>
					<div class="lds-roller"><div></div><div></div><div></div><div></div>
				
					<!-- <span class="favorite-title favorite-text">My favorite</span>
					<span class="favorite-empty favorite-text">No any favorite university</span>
					<span class="no-result favorite-text"></span>
					<p class="result_description">
						Enter the name of the country whose universities you want to view <br>
						for example: <span class='result_description-span'>Ukraine</span> </p> -->

			</div>
		</div>
